# BSI Telemetry Reporting - Nginx Configuration for Windows
# Production Server Configuration

# Worker processes
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Logging
    access_log logs/access.log;
    error_log logs/error.log;

    # Performance
    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # HTTP Server - Redirect to HTTPS (when SSL is enabled)
    server {
        listen 80;
        server_name 197.156.145.121;

        # For now, serve on HTTP. Uncomment below when SSL is ready
        # return 301 https://$server_name$request_uri;

        # Root directory for frontend (update this path)
        root C:/Users/BSI/Documents/telemetry_reporting/Telemetry-Reporting/frontend/build;
        index index.html;

        # Frontend - Serve React App
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Backend API - Proxy to local backend
        location /api {
            proxy_pass http://192.168.1.69:5000;
            proxy_http_version 1.1;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

